<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        }

        img {

        }

    <title>Hello, world!</title>

        </div>

        <p class="d-md-inline">
            This is the first
        </p>
        <p class="d-md-inline">
            This is the second
        </p>

        <div class="row no-gutters">
            <div class="col-sm-6 col-md-4 col-lg-3 col-xl-2 testBox">
                <img src="images/LOGO.jpg" alt="strive logo" />
            </div>
            <div class="col-sm-6 col-md-4 col-lg-3 col-xl-2 testBox"></div>
            <div class="col-sm-6 col-md-4 col-lg-3 col-xl-2 testBox"></div>

            <div class="col-sm-6 col-md-4 col-lg-3 col-xl-2 testBox"></div>
            <div class="col-sm-6 col-md-4 col-lg-3 col-xl-2 testBox"></div>
            <div class="col-sm-6 col-md-4 col-lg-3 col-xl-2 testBox"></div>
            <div class="col-sm-6 col-md-4 col-lg-3 col-xl-2 testBox"></div>
        </div>

      
        <div class="d-none d-md-block mt-5 mb-0">

            <h1 class="py-5">This will not appear on mobile</h1>
            This text will be visible only from tablets on.
            No mobiles allowed.
            <h2 class="my-3">Some text</h2>
            <span>Some other text</span>
        </div>
        <div class="d-block d-md-none">
            <h1>This will appear on mobile</h1>
        </div>
